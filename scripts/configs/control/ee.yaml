# End Effector Position Control with Gripper
# Action: 4 dim (3 xyz position + 1 gripper)
# Uses inverse kinematics to compute joint targets
control_mode: pd_ee_delta_pos
normalize_action: true
ee_link: gripper_frame_link
pos_delta: 0.02      # meters per step
delta_gripper: 0.02   # rad per step

action_bounds:
  shoulder_pan: 0.44    # ~25 degrees
  shoulder_lift: 0.87   # ~50 degrees
  elbow_flex: 0.70      # ~40 degrees
  wrist_flex: 0.44      # ~25 degrees
  wrist_roll: 0.26      # ~15 degrees
  gripper: 0.70         # ~40 degrees
