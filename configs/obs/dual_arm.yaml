# Observation normalization for dual-arm tasks (Sort)
# Derived from real trajectory analysis

enabled: true

# Per-joint qvel clip ranges (rad/s) - 99th percentile Ã— 1.2 buffer
# Format: [left_shoulder_pan, left_shoulder_lift, left_elbow_flex, left_wrist_flex, left_wrist_roll, left_gripper,
#          right_shoulder_pan, right_shoulder_lift, right_elbow_flex, right_wrist_flex, right_wrist_roll, right_gripper]
qvel_clip: [2.0, 3.7, 3.7, 1.7, 1.0, 2.0, 2.0, 3.7, 3.5, 1.7, 0.7, 2.1]

# Relative position (tcp_to_red_pos) clip range in meters
relative_pos_clip: 0.5

# Whether to include absolute positions in obs
include_abs_pos: true

# Absolute position normalization: (pos - mean) / std
# For dual-arm, different TCP locations for left and right
tcp_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]

red_cube_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]

green_cube_pos:
  mean: [0.3, 0.3, 0.2]
  std: [0.1, 0.1, 0.1]
